name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RELEASE_VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macos
            artifact_ext: dmg
          - os: windows-latest
            label: windows
            artifact_ext: msi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: desktop-release-${{ matrix.label }}

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Install WiX Toolset
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install wixtoolset --version 3.11.2 -y

      - name: Bundle macOS app
        if: runner.os == 'macOS'
        run: cargo bundle --release --features desktop

      - name: Bundle Windows app
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PATH += ';C:\Program Files (x86)\WiX Toolset v3.11\bin'
          cargo bundle --release --features desktop

      - name: Create macOS DMG
        id: mac_archive
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR="target/release/bundle/osx/Deadline Tracker.app"
          if [ ! -d "$APP_DIR" ]; then
            echo "macOS bundle not found at $APP_DIR"
            exit 1
          fi
          ARCHIVE_NAME="deadline-tracker-macos-${RELEASE_VERSION}.dmg"
          hdiutil create -volname "Deadline Tracker" -srcfolder "$APP_DIR" -ov -format UDZO "$ARCHIVE_NAME"
          echo "archive=$ARCHIVE_NAME" >> "$GITHUB_OUTPUT"

      - name: Collect Windows MSI
        id: win_archive
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bundleDir = "target/release/bundle/msi"
          if (-not (Test-Path $bundleDir)) {
            Write-Error "Bundle directory '$bundleDir' not found"
            exit 1
          }
          $msi = Get-ChildItem -Path $bundleDir -Filter '*.msi' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $msi) {
            Write-Error "No MSI artifact found"
            exit 1
          }
          $archiveName = "deadline-tracker-windows-${{ env.RELEASE_VERSION }}.msi"
          Copy-Item $msi.FullName $archiveName -Force
          "archive=$archiveName" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-desktop
          path: ${{ steps.mac_archive.outputs.archive }}

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: ${{ steps.win_archive.outputs.archive }}

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: ls -R dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Deadline Tracker ${{ github.ref_name }}
          files: dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
