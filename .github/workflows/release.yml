name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RELEASE_VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
            binary_path: target/release/deadline-tracker
            binary_name: deadline-tracker
            artifact_ext: tar.gz
          - os: macos-latest
            label: macos
            binary_path: target/release/deadline-tracker
            binary_name: deadline-tracker
            artifact_ext: tar.gz
          - os: windows-latest
            label: windows
            binary_path: target/release/deadline-tracker.exe
            binary_name: deadline-tracker.exe
            artifact_ext: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: desktop-release-${{ matrix.label }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev

      - name: Build desktop binary
        run: cargo build --release --features desktop

      - name: Determine archive name
        id: archive_meta
        shell: bash
        run: |
          set -euo pipefail
          echo "archive=deadline-tracker-${{ matrix.label }}-${RELEASE_VERSION}.${{ matrix.artifact_ext }}" >> "$GITHUB_OUTPUT"

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN_PATH="${{ matrix.binary_path }}"
          BIN_NAME="${{ matrix.binary_name }}"
          ARCHIVE_NAME="${{ steps.archive_meta.outputs.archive }}"
          mkdir -p package
          cp "$BIN_PATH" "package/$BIN_NAME"
          tar -C package -czf "$ARCHIVE_NAME" "$BIN_NAME"

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binPath = "${{ matrix.binary_path }}"
          $binName = "${{ matrix.binary_name }}"
          $archiveName = "${{ steps.archive_meta.outputs.archive }}"
          $packageDir = "package"
          New-Item -ItemType Directory -Path $packageDir -Force | Out-Null
          $packagedBinary = Join-Path $packageDir $binName
          Copy-Item $binPath $packagedBinary -Force
          Compress-Archive -Path $packagedBinary -DestinationPath $archiveName -Force

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-desktop
          path: ${{ steps.archive_meta.outputs.archive }}

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: ls -R dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Deadline Tracker ${{ github.ref_name }}
          files: dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
