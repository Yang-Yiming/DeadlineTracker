name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: desktop-release-macos

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Bundle macOS desktop app
        run: |
          dx bundle --release --platform desktop \
            --package-types macos \
            --package-types dmg

      - name: Find and rename artifacts
        id: artifacts
        run: |
          mkdir -p artifacts
          # Find the DMG file
          DMG_PATH=$(find target/dx -name "*.dmg" -type f | head -n 1)
          if [ -n "$DMG_PATH" ]; then
            cp "$DMG_PATH" "artifacts/DeadlineTracker-macos-${{ github.ref_name }}.dmg"
          fi
          # Find the .app bundle and zip it
          APP_PATH=$(find target/dx -name "*.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r "$GITHUB_WORKSPACE/artifacts/DeadlineTracker-macos-${{ github.ref_name }}.app.zip" "$(basename "$APP_PATH")"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-desktop
          path: artifacts/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: desktop-release-windows

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Bundle Windows desktop app
        run: dx bundle --release --platform desktop --package-types msi

      - name: Find and rename artifacts
        id: artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          # Find the MSI file
          $msiPath = Get-ChildItem -Path target/dx -Filter "*.msi" -Recurse | Select-Object -First 1
          if ($msiPath) {
            Copy-Item $msiPath.FullName "artifacts/DeadlineTracker-windows-${{ github.ref_name }}.msi"
          }
          # Find the EXE file
          $exePath = Get-ChildItem -Path target/dx -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exePath) {
            Copy-Item $exePath.FullName "artifacts/DeadlineTracker-windows-${{ github.ref_name }}.exe"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: artifacts/*

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: ls -la dist/

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Deadline Tracker ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
